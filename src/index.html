<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con OCR</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-weight: bold;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="file"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        width: 100%;
      }

      input:focus {
        outline: none;
        border-color: #007bff;
      }

      button {
        background: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background: #0056b3;
      }

      .loading {
        text-align: center;
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Formulario Usuarios OCR</h2>
      <form id="ocr-form">
        <label for="file">Subir imagen:</label>
        <input type="file" id="file" name="file" accept="image/*" required />

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" required />

        <label for="lugar_cedula">Lugar de cédula</label>
        <input type="text" id="lugar_cedula" name="lugar_cedula" required />

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" />

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" />

        <label for="estado_civil">Estado civil</label>
        <input type="text" id="estado_civil" name="estado_civil" />

        <label for="tipo_poblacion">Tipo de población</label>
        <input type="text" id="tipo_poblacion" name="tipo_poblacion" />

        <label for="nivel_escolaridad">Nivel de escolaridad</label>
        <input type="text" id="nivel_escolaridad" name="nivel_escolaridad" />

        <button type="submit">Enviar</button>
      </form>
      <button id="download-button" style="margin-top: 1rem; width: 100%">
        Descargar
      </button>
      <p id="loading" class="loading" style="display: none">
        Procesando imagen...
      </p>
    </div>

    <script>
      const form = document.getElementById("ocr-form");
      const fileInput = document.getElementById("file");
      const loadingText = document.getElementById("loading");
      const downloadButton = document.getElementById("download-button");

      downloadButton.addEventListener("click", async () => {
        try {
          const response = await fetch("http://127.0.0.1:8000/download/");
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = "clients.xlsx";
          link.click();
          URL.revokeObjectURL(url);
        } catch (error) {
          console.error("Error al descargar el archivo:", error);
        }
      });

      fileInput.addEventListener("change", async () => {
        if (fileInput.files.length === 0) return;

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        loadingText.style.display = "block";

        try {
          const response = await fetch("http://127.0.0.1:8000/processing/", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) throw new Error("Error al procesar la imagen");

          const { data } = await response.json();

          console.log("Datos recibidos:", data); // Verifica los datos recibidos

          // Asignamos los valores del JSON a los inputs
          document.getElementById("nombre").value = data.nombre || "";
          document.getElementById("cedula").value = data.cedula || "";
          document.getElementById("lugar_cedula").value =
            data.lugar_cedula || "";
          document.getElementById("telefono").value = data.telefono || "";
          document.getElementById("correo").value = data.correo || "";
          document.getElementById("estado_civil").value =
            data.estado_civil || "";
          document.getElementById("tipo_poblacion").value =
            data.tipo_poblacion || "";
          document.getElementById("nivel_escolaridad").value =
            data.nivel_escolaridad || "";
        } catch (error) {
          alert(error.message);
        } finally {
          loadingText.style.display = "none";
        }
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = {
          nombre: document.getElementById("nombre").value,
          cedula: document.getElementById("cedula").value,
          lugar_cedula: document.getElementById("lugar_cedula").value,
          estado_civil: document.getElementById("estado_civil").value,
          tipo_poblacion: document.getElementById("tipo_poblacion").value,
          nivel_escolaridad: document.getElementById("nivel_escolaridad").value,
        };

        if (document.getElementById("correo").value) {
          formData.correo = document.getElementById("correo").value;
        }

        if (document.getElementById("telefono").value) {
          formData.telefono = document.getElementById("telefono").value;
        }
        console.log("Datos a enviar:", formData); // Verifica los datos a enviar

        try {
          const response = await fetch("http://127.0.0.1:8000/clients/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          });

          if (!response.ok) throw new Error("Error al enviar formulario");

          alert("Formulario enviado con éxito ✅");
          // Limpiar el formulario

          form.reset();
        } catch (error) {
          alert(error.message);
        }
      });
    </script>
  </body>
</html>
